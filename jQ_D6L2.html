        // $(function () {
            $.get('https://swapi.co/api/people/').then(function (res) {
                console.log(res.results);
                let TB = $('<table></table>');
                let TR = $('<tr></tr>');

                $('body').append(TB);

                TB.append(TR);

                for (let x in res.results[0]) {
                    TR.append('<th>' + x + '</th>');
                }

                for (let i = 0; i < res.results.length; i++) {
                    TR = $('<tr></tr>');
                    TB.append(TR);
                    for (let x in res.results[i]) {
                        TR.append('<td>' + res.results[i][x] + '</td>');
                    }
                }
