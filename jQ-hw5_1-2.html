<body>
    <div class="form-row justify-content-center mt-5">
        <div class="align-self-center">
            <label for="validationTooltip01">Product price</label>
            <br>
            <!--             <input type="text" id="validationTooltip01" onchange="addComma()" placeholder="Please fill in Integer" required> -->
            <input type="text" id="validationTooltip01" placeholder="Please fill in Integer" required>
            <div class="invalid-tooltip">
                Please provide a valid currency.
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function commaSeparateNumber(val) {
            /*             while (/(\d+)(\d{3})/.test(val.toString())) {
                            val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
                        } */

            val = val.split('').reverse()
            let j = 0;
            for (let i = 3; i < val.length; i = (3 * (j + 1)) + j) {
                val.splice(i, 0, ',');
                j++;
            }
            val = val.reverse().join('');

            return val;
        }
        $('#validationTooltip01').keyup(function () {
            // function addComma() {
            // alert(typeof parseInt($('#validationTooltip01').val())); // number ตลอด
            // alert(typeof $('#validationTooltip01').val());   // string ตลอด
            // alert(jQuery.isNumeric($('#validationTooltip01').val()));    // OK
            // if (/(\d+)(\d{3})/.test($('#validationTooltip01').val().toString())) {
            if (jQuery.isNumeric($('#validationTooltip01').val())) {
                // while (/(\d+)(\d{3})/.test($('#validationTooltip01').val().toString())) {
                $($('.invalid-tooltip')[0]).hide();
                $('#validationTooltip01').val((commaSeparateNumber($('#validationTooltip01').val())));
                /*                 $('#validationTooltip01').keyup(function () {
                                    $('#validationTooltip01').val($('#validationTooltip01').val().replace(',', ''));
                                }); */
            } else {
                $($('.invalid-tooltip')[0]).show();
                $('#validationTooltip01').val($('#validationTooltip01').val().replace(/,/g, ''));
                if (jQuery.isNumeric($('#validationTooltip01').val())) {
                    $('#validationTooltip01').val((commaSeparateNumber($('#validationTooltip01').val())));
                    $($('.invalid-tooltip')[0]).hide();
                }
            }
            // }
        });
    </script>
