<!DOCTYPE html>
<html>
<head>
<style>
    .lp{
        width: 150px;
        float: left;
    }
    .rp{
        width: 400px;
    }
    .tp{
        margin-top: 5px;        
    }
    .tb{
        width: 200px;
    }
    .dl{
        width: 204px;
    }
</style>
</head>    
<body>
    <fieldset style="border: 1px solid black; width:400px; margin:auto; padding: 10px;">
        <legend style="background-color:mediumturquoise">Create a Product</legend>
        <form>
            <div class="tp">
                <div class="lp">
                    Product Code
                </div>
                <div class="rp">
                    <input type="text" value="Product Code" class="tb">
                </div>
            </div>
            <div class="tp">
                <div class="lp">
                    Product Name
                </div>
                <div class="rp">
                    <input type="text" value="Product Name" class="tb">
                </div>
            </div>
            <div class="tp">
                <div class="lp">
                    Product Category
                </div>
                <div class="rp">
                    <select class="dl">
                        <option>Shirt</option>
                    </select>
                </div>
            </div>
            <div class="tp">
                <div class="lp">
                    Description
                </div>
                <div class="rp">
                    <textarea style="width:198px;">Description</textarea>
                </div>
            </div>
            <div class="tp">
                <div class="lp">
                    Product Image
                </div>
                <div class="rp">
<!--                    <input type="file" style="width:198px;" value="image">  -->
                    <input type="url" style="width:198px;" value="image">
                </div>
            </div>
            <div class="tp">
                <div class="lp">
                    &nbsp;
                </div>
                <div class="rp">
                    <input type="checkbox">Active
                </div>
            </div>
        </form>
    </fieldset>
</body>
</html>
