        /* let hello = function (parameter1, parameter2, parameter3) {

        }; */
        console.log("");
        console.log("Function as parameters");
        function func(callback) {
            callback('1', '2', '3');
        }
        function func2(callbackA, callbackB) { // ประกาศ parameter ที่เป็น fn 2 parameters ได้
            callbackA('1', '2', '3');
            callbackB('4', '5', '6');
        }
        console.log("func(hello1);");
        func(hello1);
        console.log("func2(hello1, hello2);"); // hello1 มีค่าเท่ากับ hello2
        func2(hello1, hello2);
        console.log("func2(hello1, hello1);");
        func2(hello1, hello1); // ใส่ parameter ที่เป็น fn ซ้ำกันคนละ parameter ได้
        hello1('7', '8', '9');


        // Callback Function
        console.log("");
        console.log("Callback Function");
        function func(callback) { // function func(callback) ประกาศ fn ซ้ำได้ ใช้อันล่างสุด???????????????

        }
        func(function (parameter1, parameter2, parameter3) {    // แทน function เป็นตัวหนังสือ เดิมเป็น func(hello1);
            console.log('hello' + parameter1 + parameter2 + parameter3);
        });


        // Anonymous Function เขียนซ้ำ Callback Function
